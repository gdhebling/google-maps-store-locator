<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui's Epic Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="./media/coffee-cup-icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/store-data.js"></script>
</head>

<body>
    <!-- Header -->

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <h1>Hi!</h1>
                    <h2>I'm Gui, a Front-End Web Developer.</h2>
                    <p>Check the links below for more of my work!</p>
                    <ul>
                        <li><a href="https://guihebling.github.io/my-portfolio/">My Portfolio</a></li>
                        <li><a href="https://github.com/guihebling">My GitHub</a></li>
                        <li><a href="mailto:ghebling@outlook.com">Contact Me!</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Header ends -->

    <div class="heading">
        <div class="title">Find a Store</div>
    </div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter the Zip Code and press ENTER">
            <i id="myBtn" class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                        <span>8480 Beverly Blvd</span>
                        <span>Los Angeles, CA 90048</span>
                    </div>
                    <div class="store-phone-number">
                        356-345-4654
                    </div>
                </div>
                <div class="store-number-container">
                    <div class="store-number">
                        1
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="./js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo7vQX4HNCU8LbhvNXVUb1VtUSMmToVmg&callback=initMap"
        async defer></script>
</body>

</html>
